<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="root" class="container">
        <h1> Change The Background Color By Clicking The Follwing Button</h1>
        <div class="label-group">
            <label for="output">HEX Code</label>
        </div>
        <div class="input-group">
            <div class="input-icon">#</div>
            <input type="text" value="00000" id="output" class="output">
            <button class="copy-btn" id="copy-btn" title="copy to clipboard"> Copy </button>
        </div>
        <div class="label-group">
            <label for="output2">RGB Code</label>
        </div>
        <div class="input-group">
            <input style="margin-left: 0rem ; padding-right: 2rem " type="text" value="rgba(0,0,0)" id="output2" class="output" disabled>
            <button class="copy-btn" id="copy-btn2" title="copy to clipboard"> Copy </button>
        </div>

        <button class="change-btn" id="change-btn">Change Color</button>
    </div>


    <script src="./app.js"></script>
</body>

</html>
